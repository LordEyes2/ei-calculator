<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rune Calculator</title>
  <link rel="stylesheet" href="design.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="container">
    <h1>Rune Calculator</h1>
    <div class="calculator">
      <div class="inputs">
        <label for="rps">RPS:</label>
        <input type="number" id="rps" min="0" step="any" placeholder="Enter RPS">
        <label for="runeClone">Rune Clone:</label>
        <input type="number" id="runeClone" min="0" step="any" placeholder="Enter Rune Clone">
        <label for="runeType">Rune Type:</label>
        <select id="runeType">
          <option value="1000000">Eternal (1/1M)</option>
          <option value="2500000">Oblivion (1/2.5M)</option>
          <option value="10000000">Umbralith (1/10M)</option>
          <option value="20000000">Nuclear (1/20M)</option>
          <option value="25000000">Aero (1/25M)</option>
        </select>
        <button id="calculateBtn">Calculate</button>
      </div>
      <div class="output" id="output"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
